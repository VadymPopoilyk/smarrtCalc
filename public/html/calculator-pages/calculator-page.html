<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarrtCalc-kalkulator</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/826814e4d5.js" crossorigin="anonymous"></script>
</head>

<body data-page="calculator-page" data-title="Kalkulator">
    <div class="phone-screen">
        <div id="header"></div>
        <main>
            <div class="basic-extended-btns">
                <button class="nav-basic-btn active box-shadow">Podstawowy</button>
                <button class="nav-extended-btn box-shadow">Rozszerzony</button>
            </div>
            <div class="calculator-screen box-shadow">
                <p class="result">0</p>
            </div>
            <div class="calculator-btns">
                <section class="calculator-extended hidden">
                    <div class="extended-calculator-grid">
                        <button class="calculator-btn box-shadow">x²</button>
                        <button class="calculator-btn box-shadow">x³</button>
                        <button class="calculator-btn box-shadow">xⁿ</button>
                        <button class="calculator-btn box-shadow">log</button>
                        <button class="calculator-btn box-shadow">√</button>
                        <button class="calculator-btn box-shadow">∛</button>
                        <button class="calculator-btn box-shadow">(</button>
                        <button class="calculator-btn box-shadow">)</button>
                    </div>
                </section>
                <section class="calculator-basic">
                    <div class="basic-calculator-grid">
                        <button class="calculator-btn font-orange box-shadow">AC</button>
                        <button class="calculator-btn box-shadow">%</button>
                        <button class="calculator-btn box-shadow">÷</button>
                        <button class="calculator-btn box-shadow">×</button>
                        <button class="calculator-btn box-shadow">7</button>
                        <button class="calculator-btn box-shadow">8</button>
                        <button class="calculator-btn box-shadow">9</button>
                        <button class="calculator-btn box-shadow">-</button>
                        <button class="calculator-btn box-shadow">4</button>
                        <button class="calculator-btn box-shadow">5</button>
                        <button class="calculator-btn box-shadow">6</button>
                        <button class="calculator-btn box-shadow">+</button>
                        <button class="calculator-btn box-shadow">1</button>
                        <button class="calculator-btn box-shadow">2</button>
                        <button class="calculator-btn box-shadow">3</button>
                        <button class="calculator-btn big-bg-orange box-shadow">=</button>
                        <button class="calculator-btn box-shadow">+/-</button>
                        <button class="calculator-btn box-shadow">0</button>
                        <button class="calculator-btn box-shadow">,</button>

                    </div>
                </section>
            </div>
        </main>
        <div id="footer"></div>
    </div>
    <script type="module" src="../../js/main.js"></script>
</body>

</html>
