<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarrtCalc-kalkulator</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/826814e4d5.js" crossorigin="anonymous"></script>
</head>
<body data-page="converter-page" data-title="Konwerter">
        <div class="phone-screen">
        <div id="header"></div>
        <main>
            <section class="converter_length">
             <section class="converter">
                 <div class="field">
                     <select id="from_unit">
                     </select>
                     <input type="text" id="number_start" class="numbers" placeholder="..." >
                 </div>

                 <div class="field">
                     <select id="to_unit">
                     </select>
                     <input type="text" id="number_end" class="numbers" readonly>
                 </div>
             </section>
            
             <section class="categories">
                 <button class="active">Długość</button>
                 <button class="wide">Masa</button>
                 <button class="wide">Informacja</button>
                 <button class="wide">Waluta</button>
                 <button class="wide" id="date">Data</button>
             </section>
            </section>
        </main>          
        <div id="footer"></div>
        </div>
        <script type="module" src="../../js/main.js"></script>
    <script src="../../js/converter-dlugosc.js" defer></script>
</body>
</html>
