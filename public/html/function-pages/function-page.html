<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SmarrtCalc-kalkulator</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/826814e4d5.js" crossorigin="anonymous"></script>
</head>

<body data-page="function-page" data-title="Funkcja kwadratowa">
    <div class="phone-screen">
        <div id="header"></div>
        <main>
            <div class="function-main-div">
                <h2>f(x) = ax² + bx + c</h2>

                <div class="function-inputs">
                    <div class="form-container box-shadow-animation">
                        <label for="a">a</label>
                        <input type="text" id="a" class="numbers function" placeholder="podaj a" autocomplete="off"
                            inputmode="numeric">
                    </div>

                    <div class="form-container box-shadow-animation">
                        <label for="b">b</label>
                        <input type="text" id="b" class="numbers function" placeholder="podaj b" autocomplete="off"
                            inputmode="numeric">
                    </div>

                    <div class="form-container box-shadow-animation">
                        <label for="c">c</label>
                        <input type="text" id="c" class="numbers function" placeholder="podaj c" autocomplete="off"
                            inputmode="numeric">
                    </div>
                </div>

                <div class="function-btns">
                    <button class="button clear-btn">Wyczyść Wszystko</button>
                    <button class="button primary submit">Obliczyć</button>
                </div>

                <div class="results">
                    <section class="result-block delta-result hidden">
                        <label>Δ</label>
                        <div class="delta-result-container">
                            <p class="delta-result"></p>
                        </div>
                    </section>

                    <section class="result-block x0 hidden">
                        <label>x₀</label>
                        <div class="function-result-container">
                            <p class="result-input"></p>
                        </div>
                    </section>

                    <section class="result-group x1-x2">
                        <div class="result-block x1 hidden">
                            <label>x₁</label>
                            <div class="function-result-container">
                                <p class="result-input"></p>
                            </div>
                        </div>

                        <div class="result-block x2 hidden">
                            <label>x₂</label>
                            <div class="function-result-container">
                                <p class="result-input"></p>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </main>

        <div id="footer"></div>
    </div>
    <script type="module" src="../../js/main.js"></script>
</body>

</html>
